<app-page-datatable
    title="Funcionários"
    [pageActions]="pageActions"
    [serviceApi]="serviceApi"
    [tableActions]="tableActions"
    [columns]="columns"
    class="page-with-action breadcrumb"
    [breadcrumb]="breadcrumb"
    appHelpPopOver
    helpText="Aqui você realiza o cadastro dos funcionários, efetue o preenchimento na primeira aba, faça o upload da Ficha de Cadastro e anexe no sistema"
>
</app-page-datatable>

<po-modal
    #modalEmployee
    p-title="Demitir Funcionário {{ funcionario }}"
    [p-primary-action]="primaryAction"
    [p-secondary-action]="secondaryAction"
>
    <div class="po-row">
        <p class="text">Realmente deseja demitir o funcionário</p>
    </div>
</po-modal>
