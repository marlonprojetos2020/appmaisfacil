<po-page-dynamic-search p-title=" " (p-quick-search)="handleQuickSearch($event)"
    (p-change-disclaimers)="handleChangeDisclaimers($event)">
    <ng-container *ngIf="items && items.length > 0">
        <div *ngFor="let item of items">
            <app-product-ad [product]="item" [storeName]="item.store.name" [storePhoto]="!item.store.userPhoto ? '' : item.store.userPhoto.sm"></app-product-ad>
            <div class="po-row">
                <po-button
                    class="po-mb-5 po-offset-xl-4 po-offset-lg-4 po-offset-md-3 po-lg-4 po-md-6"
                    p-label="Vender"
                    (p-click)="openModal(item.sellerLink)"
                >
                </po-button>
            </div>
        </div>
        <po-button 
            class="po-mt-3 po-mb-4 po-offset-xl-4 po-offset-lg-4 po-offset-md-3 po-lg-4 po-md-6" 
            p-label="carregar mais resultados"
            [p-loading]="isLoadingBtn"
            [p-disabled]="showMoreDisabled"
            (p-click)="showMore()" 
        ></po-button>
    </ng-container>
    <ng-container *ngIf="items && items.length == 0">
        <h1 class="no-product">Nenhum Produto disponivel</h1>
    </ng-container>
    <ng-container *ngIf="!items">
        <h1 class="no-product">Carregando...</h1>
    </ng-container>
    <po-modal #modal 
        p-title="Venda"
        [p-primary-action]="confirm"
        >
        <p>Copie o link abaixo e compartilhe para ganhar comissÃ£o pelas vendas</p>
        <po-input
            p-readonly ="true"
            name="sellerInput"     
            [(ngModel)]="sellerLink"
        >
        </po-input>
    </po-modal>

</po-page-dynamic-search>
