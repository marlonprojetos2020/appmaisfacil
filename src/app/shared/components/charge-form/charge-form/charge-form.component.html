    <div class="po-container">
        <form [formGroup]="formCharge">
            <div class="po-row">
                <div class="po-md-12 po-mt-2">
                    <!--                    <po-upload-->
                    <!--                        p-drag-drop-->
                    <!--                        [p-multiple]="true"-->
                    <!--                        p-required="false"-->
                    <!--                        [p-restrictions]="restrictions"-->
                    <!--                        [p-url]="urlUploadDocument"-->
                    <!--                        p-auto-upload="true"-->
                    <!--                        formControlName="billingFileUrl"-->
                    <!--                        (p-success)="success($event)"-->
                    <!--                    ></po-upload>-->
                </div>
            </div>
            <div class="po-row po-mb-4">
                <div class="po-md-6">
                    <po-input
                        p-label="Título"
                        formControlName="description"
                        p-auto-focus
                        p-required="true"
                        p-clean="true"
                        p-placeholder="Título"
                        (p-blur)="dirtyMe('description')"
                        p-error-pattern="Nome inválido"
                    ></po-input>
                    <app-invalid-feedback
                        [formCtrl]="formCharge.get('description')"
                        [hasError]="
                            formCharge.get('description').errors?.required &&
                            formCharge.get('description').dirty
                        "
                    >
                        Este campo é obrigatório
                    </app-invalid-feedback>
                </div>
            </div>
            <div class="po-row po-mb-4">
                <div class="po-md-4" formGroupName="type">
                    <po-select
                        p-label="Tipo"
                        [p-options]="options"
                        formControlName="id"
                        p-required="true"
                        p-placeholder="Selecione"
                    ></po-select>
                </div>
            </div>
            <div class="po-row po-mb-4">
                <div class="po-md-3">
                    <po-datepicker
                        p-label="Data de Vencimento"
                        formControlName="dueDate"
                        p-required="true"
                        p-clean="true"
                        p-placeholder="00/00/0000"
                        (p-blur)="dirtyMe('dueDate')"
                        [p-min-date]="startDate"
                    ></po-datepicker>
                    <app-invalid-feedback
                        [formCtrl]="formCharge.get('dueDate')"
                        [hasError]="
                            formCharge.get('dueDate').errors?.required &&
                            formCharge.get('dueDate').dirty
                        "
                    >
                        Este campo é obrigatório
                    </app-invalid-feedback>
                </div>
                <div class="po-md-3">
                    <po-number
                        p-label="Valor"
                        formControlName="value"
                        p-required="true"
                        p-clean="true"
                        p-placeholder="000,00"
                        p-error-pattern="Valor inválido"
                        (p-blur)="dirtyMe('value')"
                    ></po-number>
                    <app-invalid-feedback
                        [formCtrl]="formCharge.get('value')"
                        [hasError]="
                            formCharge.get('value').errors?.required &&
                            formCharge.get('value').dirty
                        "
                    >
                        Este campo é obrigatório
                    </app-invalid-feedback>
                </div>
            </div>
            <div class="po-row">
                <div class="po-md-2">
                    <po-button
                        p-label="Salvar"
                        p-type="primary"
                        (p-click)="subscribeForm()"
                        [p-disabled]="formCharge.invalid"
                    ></po-button>
                </div>
            </div>
        </form>
    </div>
