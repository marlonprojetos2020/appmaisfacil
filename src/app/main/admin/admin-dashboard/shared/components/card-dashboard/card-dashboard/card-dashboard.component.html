<a [routerLink]="routerLink" class="link">
    <div
        [ngClass]="
            pendente
                ? 'pendente'
                : '' || analise
                ? 'analise'
                : '' || cancelado
                ? 'cancelado'
                : ''
        "
    >
        <div class="status-service">
            <span [class]="icon"></span>
            <p>{{ text }}</p>
        </div>
        <p class="quantity">{{ quantity }}</p>
    </div>
</a>
