<po-page-default p-title="Novo Extrato">
    <po-stepper #stepper>
        <po-step
            p-label="Selecionar Conta Bancaria"
            [p-can-active-next-step]="formNewStatement.invalid"
        >
            <po-container>
                <div class="po-row">
                    <div class="po-md-4">
                        <form [formGroup]="formNewStatement">
                            <h2 class="po-mt-4 po-mb-4">Selecionar Conta</h2>
                            <div class="po-mb-4">
                                <po-select
                                    [p-options]="options"
                                    formControlName="id"
                                    p-placeholder="Selecione sua Conta"
                                ></po-select>
                            </div>
                            <div class="po-mb-4">
                                <po-button
                                    p-label="PrÃ³ximo"
                                    [p-disabled]="formNewStatement.invalid"
                                    p-type="primary"
                                    (p-click)="submitForm()"
                                ></po-button>
                            </div>
                        </form>
                    </div>
                </div>
            </po-container>
        </po-step>
        <po-step p-label="Anexar Arquivo">
            <po-container>
                <div class="po-row po-mt-3 po-mb-3">
                    <div class="po-md-12">
                        <po-upload
                            p-label="Anexe o Extrato Bancario"
                            p-drag-drop
                            p-auto-upload="true"
                            [p-restrictions]="restrictions"
                            [p-url]="urlUploadDocument"
                            (p-success)="success()"
                        ></po-upload>
                    </div>
                </div>
            </po-container>
        </po-step>
    </po-stepper>
</po-page-default>
