<po-page-default p-title="Nova Cobrança">
    <div class="po-container">
        <div class="po-row">
            <div class="po-md-12">
                <po-upload
                    p-drag-drop
                    [p-multiple]="true"
                    p-required="false"
                    [p-restrictions]="restrictions"
                    [p-url]="urlUploadDocument"
                ></po-upload>
            </div>
        </div>
        <form [formGroup]="formCharge">
            <div class="po-row po-mb-4">
                <div class="po-md-6">
                    <po-input p-label="Título"></po-input>
                </div>
            </div>
            <div class="po-row po-mb-4">
                <div class="po-md-4">
                    <po-select
                        p-label="Tipo"
                        [p-options]="[
                            { label: 'option 1', value: '1' },
                            { label: 'option 2', value: '2' }
                        ]"
                    ></po-select>
                </div>
            </div>
            <div class="po-row po-mb-4">
                <div class="po-md-3">
                    <po-input p-label="Data de Vencimento"></po-input>
                </div>
                <div class="po-md-3">
                    <po-input p-label="Valor"></po-input>
                </div>
            </div>
            <div class="po-row">
                <div class="po-md-2">
                    <po-button p-label="Salvar" p-type="primary"></po-button>
                </div>
            </div>
        </form>
    </div>
</po-page-default>
