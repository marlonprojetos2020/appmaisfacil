<div class="po-mb-3">
    <po-accordion [ngClass]="isPending ? 'pending' : 'done'">
        <po-accordion-item [p-label]="title">
            <h4>{{ text }}</h4>
            <ul class="list">
                <li *ngFor="let item of items">
                    <a [routerLink]="routerLink"> {{ item }}</a>
                </li>
            </ul>
        </po-accordion-item>
    </po-accordion>
</div>
