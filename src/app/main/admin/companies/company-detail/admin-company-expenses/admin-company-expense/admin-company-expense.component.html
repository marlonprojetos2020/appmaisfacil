<app-page-datatable
    title="Minhas Despesas"
    [serviceApi]="serviceApi"
    [columns]="columns"
    [tableActions]="tableActions"
></app-page-datatable>

<po-modal #modalDespesa p-title="Despesa" p-size="xl" class="modal">
    <div class="po-row">
        <div class="po-md-5">
            <div class="div-img">
                <img [src]="imagemDespesa" alt="Despesa" class="img" />
            </div>

            <!--                <div><po-button></po-button></div>-->
        </div>
        <div class="po-md-7 div-text">
            <div class="p-row po-mb-3">
                <div class="po-md-12">
                    <h2>{{ tituloDespesa }}</h2>
                </div>
            </div>
            <div class="p-row po-mb-3">
                <div class="po-md-12">
                    <span>Empresa</span>
                    <p>{{ nomeEmpresa }}</p>
                </div>
            </div>
            <div class="p-row po-mb-3">
                <div class="po-md-12">
                    <span>Tipo</span>
                    <p>{{ tipoDespesa }}</p>
                </div>
            </div>
            <div class="p-row po-mb-3">
                <div class="po-md-12">
                    <span>Data</span>
                    <p>{{ dataDespesa }}</p>
                </div>
            </div>
            <div class="p-row">
                <div class="po-md-12">
                    <span>Valor</span>
                    <p>R$ {{ valorDespesa }}</p>
                </div>
            </div>
        </div>
    </div>
</po-modal>
