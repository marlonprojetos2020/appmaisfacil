<app-page-datatable
    title="Extratos"
    [pageActions]="pageActions"
    [serviceApi]="serviceApi"
    [columns]="columns"
    [tableActions]="tableActions"
    class="table-no-button breadcrumb"
    [breadcrumb]="breadcrumb"
></app-page-datatable>

<po-modal
    #modalExtrato
    p-title="Extrato"
    [p-primary-action]="primaryAction"
    [p-secondary-action]="secondaryAction"
>
    <div class="po-row">
        <div class="po-md-6">
            <div class="div-imagem">
                <ng-template>
                    <pdf-viewer
                        [src]="pdf"
                        [render-text]="true"
                        style="display: block"
                    ></pdf-viewer>
                </ng-template>
                <ng-template [ngIf]="!ehPdf">
                    <img [src]="image" alt="Imagem" />
                </ng-template>
            </div>
        </div>
        <div class="po-md-6">
            <h2 class="po-mb-3">Extrato {{ month }} - {{ bankName }}</h2>
            <span>Cliente</span>
            <p class="po-mb-2">{{ companyName }}</p>
            <span>Situação</span>
            <p class="po-mb-2">{{ status }}</p>
        </div>
    </div>
</po-modal>
