<po-page-edit p-title="Sócios">
    <div class="po-container">
        <div class="po-row">
            <form [formGroup]="formAssociate">
                <div class="po-md-12 po-mb-4">
                    <po-input
                        p-label="Nome"
                        formControlName="name"
                        name="name"
                        p-required="true"
                        p-auto-focus="true"
                        p-clean="true"
                        p-placeholder="Digite um Nome"
                        p-minlength="4"
                        p-maxlength="100"
                        p-error-pattern="Digite um nome válido"
                        (p-blur)="dirtyMe('name')"
                    ></po-input>
                    <app-invalid-feedback
                        [formCtrl]="formAssociate.get('name')"
                        [hasError]="
                            formAssociate.get('name').errors?.required &&
                            formAssociate.get('name').dirty
                        "
                    >
                        Este campo é obrigatório
                    </app-invalid-feedback>
                </div>

                <div class="po-md-4 po-mb-4">
                    <po-input
                        p-label="RG"
                        formControlName="rg"
                        name="rg"
                        p-required="true"
                        p-clean="true"
                        p-placeholder="00.000.000-0"
                        p-maxlength="15"
                        p-minlength="9"
                        p-error-pattern="Digite um RG válido"
                        (p-blur)="dirtyMe('rg')"
                    ></po-input>
                    <app-invalid-feedback
                        [formCtrl]="formAssociate.get('rg')"
                        [hasError]="
                            formAssociate.get('rg').errors?.required &&
                            formAssociate.get('rg').dirty
                        "
                    >
                        Este campo é obrigatório
                    </app-invalid-feedback>
                </div>

                <div class="po-md-4 po-mb-4">
                    <po-input
                        p-label="CPF"
                        formControlName="cpf"
                        name="cpf"
                        p-required="true"
                        p-clean="true"
                        p-mask="999.999.999-99"
                        p-pattern="^[0-9]{11}$"
                        p-placeholder="000.000.000-00"
                        p-error-pattern="Digite um CPF válido"
                        (p-blur)="dirtyMe('cpf')"
                    ></po-input>
                    <app-invalid-feedback
                        [formCtrl]="formAssociate.get('cpf')"
                        [hasError]="
                            formAssociate.get('cpf').errors?.required &&
                            formAssociate.get('cpf').dirty
                        "
                    >
                        Este campo é obrigatório
                    </app-invalid-feedback>
                </div>
                <div class="po-md-4 po-mb-4">
                    <po-input
                        p-label="Titulo de Eleitor"
                        formControlName="voterTitle"
                        name="voterTitle"
                        p-required="true"
                        p-clean="true"
                        p-placeholder="0000 0000 00 00"
                        p-mask="9999 9999 99 99"
                        p-pattern="^[0-9]{12}$"
                        p-error-pattern="Digite um Título de Eleitor válido"
                        (p-blur)="dirtyMe('voterTitle')"
                    ></po-input>
                    <app-invalid-feedback
                        [formCtrl]="formAssociate.get('voterTitle')"
                        [hasError]="
                            formAssociate.get('voterTitle').errors?.required &&
                            formAssociate.get('voterTitle').dirty
                        "
                    >
                        Este campo é obrigatório
                    </app-invalid-feedback>
                </div>

                <div class="po-md-4 po-mb-4 fixed">
                    <po-input
                        p-label="Participação na sociedade (em %)"
                        formControlName="percentageInSociety"
                        name="percentageInSociety"
                        p-required="true"
                        p-clean="true"
                        p-placeholder="000%"
                        p-pattern="^[1-9][0-9]?$|^100$"
                        p-error-pattern="Digite uma porcentagem válida"
                        (p-blur)="dirtyMe('percentageInSociety')"
                    ></po-input>
                    <app-invalid-feedback
                        [formCtrl]="formAssociate.get('percentageInSociety')"
                        [hasError]="
                            formAssociate.get('percentageInSociety').errors
                                ?.required &&
                            formAssociate.get('percentageInSociety').dirty
                        "
                    >
                        Este campo é obrigatório
                    </app-invalid-feedback>
                </div>
            </form>
        </div>
        <div class="po-row po-mb-4">
            <div class="po-md-5 list">
                <p>
                    Para concluir o cadastro é necessário anexar os seguintes
                    documentos:
                </p>
                <ul>
                    <li>- rg</li>
                    <li>- cpf</li>
                    <li>- Titulo de Eleitor</li>
                    <li>- Comprovante de Residência</li>
                </ul>
            </div>
        </div>
        <div class="po-row po-mb-4">
            <po-upload
                class="po-md-12"
                p-drag-drop
                [p-multiple]="true"
                [p-restrictions]="restrictions"
                [p-url]="urlUploadDocument"
                (p-success)="(urlUploadDocument)"
                p-required="false"
            ></po-upload>
        </div>
        <div class="po-row">
            <div class="po-md-3">
                <po-button
                    p-label="Concluir"
                    p-type="primary"
                    (p-click)="submitForm()"
                    [p-disabled]="formAssociate.invalid"
                ></po-button>
            </div>
        </div>
    </div>
</po-page-edit>
